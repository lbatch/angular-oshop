<div *ngIf="product.value.title" class="card" style="margin-bottom: 30px;">
  <img class="card-img-top" [src]="product.value.imageUrl"  *ngIf="product.value.imageUrl" alt="{{product.value.title}}">
  <div class="card-body">
    <h5 class="card-title">{{ product.value.title }}</h5>
    <p class="card-text">{{ product.value.price | currency:'USD':symbol}}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer" style="padding: 0">
      <button 
        *ngIf="getQuantity(product) === 0; else updateQuantity"
        (click)="addToCart()"
        class="btn btn-secondary btn-block">Add to Cart</button>
      <ng-template #updateQuantity>
        <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
      </ng-template>
  </div>
</div>
